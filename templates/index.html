<!doctype html>
<html>
<head>
    <title>玻璃质量预测系统</title>
    <meta charset="UTF-8">
</head>
<body>
    <h2>📁 上传 CSV 数据</h2>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="csv_file">
        <input type="submit" value="训练模型">
    </form>

    {% if message %}
    <p>{{ message }}</p>
    {% endif %}

    {% if features %}
    <hr>
    <h2>🔍 输入参数进行预测</h2>
    <form method="POST">
        {% for f in features %}
            <label>{{ f }}:</label>
            <input type="text" name="{{ f }}"><br>
        {% endfor %}
        <input type="submit" value="预测">
    </form>
    {% endif %}

    {% if result %}
    <h3>预测结果：{{ result }}</h3>
    <p>预测概率：{{ "%.2f"|format(prob * 100) }}%</p>
    {% endif %}

    {% if shap_plot_url %}
    <h3>🔎 SHAP 可视化解释：</h3>
    <img src="{{ shap_plot_url }}">
    {% endif %}
</body>
</html>
