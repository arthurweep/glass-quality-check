<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>玻璃质量预测</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        .section {
            margin-bottom: 30px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .result {
            font-size: 1.2em;
            margin-top: 20px;
        }
        img {
            max-width: 100%;
            margin-top: 20px;
        }
        input[type="number"] {
            width: 80px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>玻璃质量智能预测系统</h1>

    <div class="section">
        <h2>步骤 1：上传训练数据</h2>
        <form method="post" enctype="multipart/form-data">
            <input type="file" name="csv_file" accept=".csv" required>
            <input type="submit" value="上传训练">
        </form>
        {% if message %}
            <p>{{ message }}</p>
        {% endif %}
    </div>

    {% if features %}
    <div class="section">
        <h2>步骤 2：输入参数进行预测</h2>
        <form method="post">
            {% for feature in features %}
                <label>{{ feature }}:</label>
                <input type="number" step="any" name="{{ feature }}" required><br><br>
            {% endfor %}
            <input type="submit" value="预测合格与否">
        </form>
    </div>
    {% endif %}

    {% if result %}
    <div class="section result">
        <strong>预测结果：</strong> {{ result }}<br>
        <strong>预测概率：</strong> {{ "%.2f"|format(prob * 100) }}%
    </div>
    {% endif %}

    {% if shap_plot %}
    <div class="section">
        <h2>SHAP 可解释性分析图：</h2>
        <img src="data:image/png;base64,{{ shap_plot }}" alt="SHAP 图">
    </div>
    {% endif %}
</body>
</html>
