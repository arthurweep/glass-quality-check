<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模型预测</title>
</head>
<body>
    <h1>模型预测</h1>
    <form method="POST" enctype="multipart/form-data">
        <label for="csv_file">上传 CSV 数据：</label>
        <input type="file" name="csv_file" accept=".csv" required><br><br>
        <button type="submit">上传并训练模型</button>
    </form>

    {% if message %}
        <h3>{{ message }}</h3>
    {% endif %}

    {% if features %}
        <form method="POST">
            <h3>输入预测参数：</h3>
            {% for feature in features %}
                <label for="{{ feature }}">{{ feature }}:</label>
                <input type="text" name="{{ feature }}" required><br><br>
            {% endfor %}
            <button type="submit">预测</button>
        </form>
    {% endif %}

    {% if result %}
        <h3>预测结果：{{ result }}</h3>
        <p>预测概率：{{ prob }}</p>
    {% endif %}

    {% if result == "❌ 不合格" %}
        <h3>SHAP 分析图：</h3>
        <img src="{{ url_for('static', filename='shap_plot.png') }}" alt="SHAP Plot">
    {% endif %}
</body>
</html>
